<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 5 - JavaScript</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <h1>Assignment 5</h1>
            <h2>Introduction to JavaScript</h2>
            <div class="container">
                <div class="column" id="iceCreamColumn">
                    <h3>Ice Cream</h3>
                    <div id="iceCreamList"></div>
                    <p id="iceCreamOutput"></p>
                </div>
                <div class="column">
                    <h3>Pick a Number</h3>
                    <input type="range" id="numberSlider" min="0" max="5" value="0" />
                    <p id="sliderOutput">I want 0 ice cream!</p>
                </div>
                <div class="column">
                    <h3>Image Change</h3>
                    <button id="showImageBtn">Show Ice Cream</button>
                    <img id="iceCreamImage" src="image/Icecream.png" width="200" height="200"/>
                    <p id="imageOutput"></p>
                </div>
            </div>
        </main>
        <script src="js/intro.js"></script>
    </body>
    <footer>
        <p>&copy; Kim</p>
    </footer>
</html>
